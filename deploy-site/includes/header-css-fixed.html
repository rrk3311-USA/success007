<!-- FIXED UNIVERSAL HEADER CSS - Use this on ALL pages for consistent header -->
<!-- This ensures header never shifts or resizes when navigating between pages -->

<style>
/* ============================================
   FIXED HEADER SYSTEM - DO NOT MODIFY
   ============================================ */

/* Container - Fixed width system */
.container {
    width: 100%;
    max-width: 100%;
    margin: 0 auto;
    padding: 0 16px;
}

@media (min-width: 768px) {
    .container {
        max-width: 720px;
        padding: 0 20px;
    }
}

@media (min-width: 1024px) {
    .container {
        max-width: 960px;
    }
}

@media (min-width: 1200px) {
    .container {
        max-width: 1140px;
    }
}

/* Topbar - Fixed height and padding */
.topbar {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid rgba(255, 255, 255, 0.8);
    padding: 22px 0;
    margin-top: 8px;
    width: 100%;
    left: 0;
    right: 0;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    /* Fixed height to prevent shifting */
    min-height: 62px;
    box-sizing: border-box;
}

.topbar .container {
    position: relative;
    width: 100%;
    max-width: 100%;
}

.topbar-inner {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 16px;
    padding: 0;
    position: relative;
    width: 100%;
    /* Fixed height to prevent shifting */
    min-height: 58px;
    box-sizing: border-box;
}

/* Brand Logo - Fixed size */
.brand {
    display: inline-flex;
    align-items: center;
    text-decoration: none;
    /* Prevent logo from shifting */
    flex-shrink: 0;
}

.brand img {
    height: 58px;
    width: auto;
    /* Fixed dimensions to prevent resizing */
    min-height: 58px;
    max-height: 58px;
    display: block;
}

/* Header Divider - Fixed height */
.header-divider {
    height: 4px;
    width: 100%;
    background: linear-gradient(90deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #667eea 100%);
    background-size: 200% 100%;
    animation: gradientMove 3s linear infinite;
    flex-shrink: 0;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 200% 50%; }
}

/* Blue Navigation - Fixed height and padding */
.blue-nav {
    background: #2854a6;
    padding: 18px 0;
    width: 100%;
    /* Fixed height to prevent shifting */
    min-height: 54px;
    box-sizing: border-box;
}

.blue-nav .container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 48px;
    flex-wrap: wrap;
    position: relative;
    width: 100%;
    max-width: 100%;
}

.blue-nav a {
    color: #ffffff;
    text-decoration: none;
    font-weight: 500;
    font-size: 1.56rem;
    letter-spacing: 0.2px;
    transition: opacity 0.3s;
    /* Fixed line-height to prevent text shifting */
    line-height: 1.2;
    white-space: nowrap;
}

.blue-nav a:hover {
    opacity: 0.8;
}

/* ============================================
   MOBILE RESPONSIVE - Fixed sizes
   ============================================ */

@media (max-width: 768px) {
    /* Topbar - Fixed mobile height */
    .topbar {
        padding: 16px 0;
        min-height: 56px;
    }
    
    .topbar-inner {
        padding: 0;
        min-height: 44px;
    }

    /* Logo - Fixed mobile size */
    .brand img {
        height: 44px;
        min-height: 44px;
        max-height: 44px;
    }

    /* Navigation - Fixed mobile height */
    .blue-nav {
        padding: 10px 0;
        min-height: 50px;
    }

    .blue-nav .container {
        gap: 22px;
    }

    .blue-nav a {
        font-size: 1.2rem;
        line-height: 1.2;
    }
}

@media (max-width: 520px) {
    /* Navigation - Fixed small mobile */
    .blue-nav .container {
        gap: 16px;
    }

    .blue-nav a {
        font-size: 1.15rem;
        line-height: 1.2;
    }
}

/* ============================================
   PREVENT LAYOUT SHIFT
   ============================================ */

/* Ensure header doesn't cause layout shift */
.topbar,
.blue-nav,
.header-divider {
    will-change: auto;
    transform: translateZ(0);
    -webkit-transform: translateZ(0);
}

/* Prevent font loading shifts */
.topbar,
.blue-nav {
    font-display: swap;
}
</style>
