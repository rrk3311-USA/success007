<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Browser - Success Chemistry</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0b1224;
      color: #e7ecff;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background: linear-gradient(135deg, #1a2332 0%, #0f1621 100%);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      background: linear-gradient(135deg, #8ab4ff 0%, #6b9eff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .stats {
      display: flex;
      gap: 20px;
      font-size: 0.85rem;
      opacity: 0.8;
    }
    .stat-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .stat-num {
      font-weight: 600;
      color: #8ab4ff;
    }
    .tabs {
      display: flex;
      background: rgba(255,255,255,0.03);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 0 24px;
      gap: 4px;
    }
    .tab {
      padding: 14px 20px;
      cursor: pointer;
      border: none;
      background: transparent;
      color: rgba(231,236,255,0.6);
      font-size: 0.95rem;
      font-weight: 500;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
      position: relative;
    }
    .tab:hover {
      color: #e7ecff;
      background: rgba(255,255,255,0.05);
    }
    .tab.active {
      color: #8ab4ff;
      border-bottom-color: #8ab4ff;
      background: rgba(138,180,255,0.08);
    }
    .tab-badge {
      display: inline-block;
      margin-left: 8px;
      padding: 2px 8px;
      border-radius: 12px;
      background: rgba(138,180,255,0.15);
      font-size: 0.75rem;
      font-weight: 600;
    }
    .content {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .toolbar {
      padding: 16px 24px;
      background: rgba(255,255,255,0.02);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .search-box {
      flex: 1;
      max-width: 400px;
      position: relative;
    }
    .search-box input {
      width: 100%;
      padding: 10px 16px 10px 40px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 8px;
      color: #e7ecff;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    .search-box input:focus {
      outline: none;
      border-color: #8ab4ff;
      background: rgba(255,255,255,0.08);
    }
    .search-box::before {
      content: 'üîç';
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.6;
    }
    .filter-group {
      display: flex;
      gap: 8px;
    }
    .filter-btn {
      padding: 8px 14px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 6px;
      color: rgba(231,236,255,0.8);
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .filter-btn:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.2);
    }
    .filter-btn.active {
      background: rgba(138,180,255,0.15);
      border-color: #8ab4ff;
      color: #8ab4ff;
    }
    .table-container {
      flex: 1;
      overflow: auto;
      padding: 0 24px 24px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
      overflow: hidden;
    }
    thead {
      background: rgba(255,255,255,0.06);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    th {
      padding: 14px 16px;
      text-align: left;
      font-weight: 600;
      font-size: 0.85rem;
      color: rgba(231,236,255,0.9);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      white-space: nowrap;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s;
      position: relative;
    }
    th:hover {
      background: rgba(255,255,255,0.08);
      color: #8ab4ff;
    }
    th.sorted {
      color: #8ab4ff;
    }
    th::after {
      content: '';
      display: inline-block;
      margin-left: 6px;
      opacity: 0.3;
    }
    th.sorted-asc::after {
      content: '‚Üë';
      opacity: 1;
    }
    th.sorted-desc::after {
      content: '‚Üì';
      opacity: 1;
    }
    td {
      padding: 12px 16px;
      font-size: 0.9rem;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      color: rgba(231,236,255,0.85);
    }
    tbody tr {
      transition: background 0.15s;
    }
    tbody tr:hover {
      background: rgba(255,255,255,0.05);
    }
    .rating {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.85rem;
    }
    .rating-5 { background: rgba(34,197,94,0.15); color: #4ade80; }
    .rating-4 { background: rgba(59,130,246,0.15); color: #60a5fa; }
    .rating-3 { background: rgba(234,179,8,0.15); color: #facc15; }
    .rating-2 { background: rgba(249,115,22,0.15); color: #fb923c; }
    .rating-1 { background: rgba(239,68,68,0.15); color: #f87171; }
    .truncate {
      max-width: 300px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px;
      font-size: 1.1rem;
      opacity: 0.6;
    }
    .empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 20px;
      opacity: 0.6;
    }
    .empty-icon {
      font-size: 3rem;
      margin-bottom: 16px;
    }
    .pagination {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 16px;
      border-top: 1px solid rgba(255,255,255,0.08);
    }
    .page-btn {
      padding: 8px 14px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 6px;
      color: rgba(231,236,255,0.8);
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .page-btn:hover:not(:disabled) {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.2);
    }
    .page-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    .page-btn.active {
      background: rgba(138,180,255,0.15);
      border-color: #8ab4ff;
      color: #8ab4ff;
    }
  

.footer {
            background: #2854a6;
            color: white;
            padding: 80px 0 30px;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 60px;
            margin-bottom: 60px;
        }

        .footer-brand p {
            margin-top: 20px;
            opacity: 0.8;
            line-height: 1.6;
        }

        .footer-logo img {
            height: 50px;
        }

        .footer-links h4 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
        }

        .footer-links a {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            color: white;
            text-decoration: underline;
        }

        .footer-bottom {
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .footer-legal {
            display: flex;
            gap: 20px;
        }

        .footer-legal a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-legal a:hover {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .product-header h1 {
                font-size: 2.2rem;
            }
            
            .price {
                font-size: 2rem;
            }
            
            .description-grid {
                grid-template-columns: 1fr;
            }
            
            .footer-grid {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .footer-bottom {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }

</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìä Data Browser</h1>
      <div class="stats">
        <div class="stat-item">
          <span>Products:</span>
          <span class="stat-num" id="stat-products">58</span>
        </div>
        <div class="stat-item">
          <span>Reviews:</span>
          <span class="stat-num" id="stat-reviews">35,595</span>
        </div>
        <div class="stat-item">
          <span>Orders:</span>
          <span class="stat-num" id="stat-orders">9,230</span>
        </div>
        <div class="stat-item">
          <span>Customers:</span>
          <span class="stat-num" id="stat-customers">1,152,029</span>
        </div>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="products">
        Products
        <span class="tab-badge">58</span>
      </button>
      <button class="tab" data-tab="reviews">
        Reviews
        <span class="tab-badge">35.6K</span>
      </button>
      <button class="tab" data-tab="orders">
        Orders
        <span class="tab-badge">9.2K</span>
      </button>
      <button class="tab" data-tab="customers">
        Customers
        <span class="tab-badge">1.15M</span>
      </button>
    </div>

    <div class="content">
      <div class="toolbar">
        <div class="search-box">
          <input type="text" id="search-input" placeholder="Search...">
        </div>
        <div class="filter-group" id="filter-group">
        </div>
      </div>

      <div class="table-container" id="table-container">
        <div class="loading">Loading data...</div>
      </div>

      <div class="pagination" id="pagination" style="display: none;">
        <button class="page-btn" id="prev-btn">‚Üê Previous</button>
        <span id="page-info" style="padding: 0 16px; opacity: 0.8;"></span>
        <button class="page-btn" id="next-btn">Next ‚Üí</button>
      </div>
    </div>
  </div>

  <script>
    let currentTab = 'products';
    let currentData = [];
    let filteredData = [];
    let currentPage = 1;
    const pageSize = 100;
    let sortField = null;
    let sortDirection = 'asc';

    const tabs = document.querySelectorAll('.tab');
    const searchInput = document.getElementById('search-input');
    const tableContainer = document.getElementById('table-container');
    const filterGroup = document.getElementById('filter-group');
    const pagination = document.getElementById('pagination');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const pageInfo = document.getElementById('page-info');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentTab = tab.dataset.tab;
        currentPage = 1;
        loadData();
      });
    });

    searchInput.addEventListener('input', () => {
      filterData();
    });

    prevBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    });

    nextBtn.addEventListener('click', () => {
      const totalPages = Math.ceil(filteredData.length / pageSize);
      if (currentPage < totalPages) {
        currentPage++;
        renderTable();
      }
    });

    async function loadData() {
      tableContainer.innerHTML = '<div class="loading">Loading data...</div>';
      filterGroup.innerHTML = '';

      try {
        const response = await fetch(`/api/db/${currentTab}`);
        currentData = await response.json();
        filteredData = currentData;
        renderFilters();
        renderTable();
      } catch (err) {
        tableContainer.innerHTML = `<div class="empty"><div class="empty-icon">‚ö†Ô∏è</div><div>Failed to load data</div></div>`;
      }
    }

    function renderFilters() {
      if (currentTab === 'reviews') {
        filterGroup.innerHTML = `
          <button class="filter-btn active" data-rating="all">All Ratings</button>
          <button class="filter-btn" data-rating="5">‚≠ê 5</button>
          <button class="filter-btn" data-rating="4">‚≠ê 4</button>
          <button class="filter-btn" data-rating="3">‚≠ê 3</button>
          <button class="filter-btn" data-rating="2">‚≠ê 2</button>
          <button class="filter-btn" data-rating="1">‚≠ê 1</button>
        `;
        document.querySelectorAll('[data-rating]').forEach(btn => {
          btn.addEventListener('click', () => {
            document.querySelectorAll('[data-rating]').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            filterData();
          });
        });
      }
    }

    function filterData() {
      const query = searchInput.value.toLowerCase();
      let data = currentData;

      if (currentTab === 'reviews') {
        const activeRating = document.querySelector('[data-rating].active')?.dataset.rating;
        if (activeRating && activeRating !== 'all') {
          data = data.filter(r => r.rating === parseInt(activeRating));
        }
      }

      if (query) {
        data = data.filter(item => {
          return JSON.stringify(item).toLowerCase().includes(query);
        });
      }

      filteredData = data;
      sortData();
      currentPage = 1;
      renderTable();
    }

    function sortData() {
      if (!sortField) return;

      filteredData.sort((a, b) => {
        let aVal = a[sortField];
        let bVal = b[sortField];

        if (aVal === null || aVal === undefined) aVal = '';
        if (bVal === null || bVal === undefined) bVal = '';

        if (typeof aVal === 'string') aVal = aVal.toLowerCase();
        if (typeof bVal === 'string') bVal = bVal.toLowerCase();

        if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
        if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
        return 0;
      });
    }

    function handleSort(field) {
      if (sortField === field) {
        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
      } else {
        sortField = field;
        sortDirection = 'asc';
      }
      sortData();
      renderTable();
    }

    function renderTable() {
      if (filteredData.length === 0) {
        tableContainer.innerHTML = '<div class="empty"><div class="empty-icon">üì≠</div><div>No data found</div></div>';
        pagination.style.display = 'none';
        return;
      }

      const start = (currentPage - 1) * pageSize;
      const end = start + pageSize;
      const pageData = filteredData.slice(start, end);

      let html = '<table>';

      if (currentTab === 'products') {
        html += `
          <thead>
            <tr>
              <th data-field="sku" class="${sortField === 'sku' ? 'sorted sorted-' + sortDirection : ''}">SKU</th>
              <th data-field="name" class="${sortField === 'name' ? 'sorted sorted-' + sortDirection : ''}">Name</th>
              <th data-field="category" class="${sortField === 'category' ? 'sorted sorted-' + sortDirection : ''}">Category</th>
              <th data-field="price" class="${sortField === 'price' ? 'sorted sorted-' + sortDirection : ''}">Price</th>
              <th data-field="upc" class="${sortField === 'upc' ? 'sorted sorted-' + sortDirection : ''}">UPC</th>
              <th data-field="status" class="${sortField === 'status' ? 'sorted sorted-' + sortDirection : ''}">Status</th>
            </tr>
          </thead>
          <tbody>
        `;
        pageData.forEach(p => {
          html += `
            <tr>
              <td><strong>${p.sku || ''}</strong></td>
              <td class="truncate">${p.name || ''}</td>
              <td>${p.category || ''}</td>
              <td>$${(p.price || 0).toFixed(2)}</td>
              <td>${p.upc || ''}</td>
              <td>${p.status || 'active'}</td>
            </tr>
          `;
        });
      } else if (currentTab === 'reviews') {
        html += `
          <thead>
            <tr>
              <th data-field="rating" class="${sortField === 'rating' ? 'sorted sorted-' + sortDirection : ''}">Rating</th>
              <th data-field="title" class="${sortField === 'title' ? 'sorted sorted-' + sortDirection : ''}">Title</th>
              <th data-field="body" class="${sortField === 'body' ? 'sorted sorted-' + sortDirection : ''}">Body</th>
              <th data-field="reviewer_name" class="${sortField === 'reviewer_name' ? 'sorted sorted-' + sortDirection : ''}">Reviewer</th>
              <th data-field="reviewer_country" class="${sortField === 'reviewer_country' ? 'sorted sorted-' + sortDirection : ''}">Country</th>
              <th data-field="product_title" class="${sortField === 'product_title' ? 'sorted sorted-' + sortDirection : ''}">Product</th>
              <th data-field="product_sku" class="${sortField === 'product_sku' ? 'sorted sorted-' + sortDirection : ''}">SKU</th>
              <th data-field="review_date" class="${sortField === 'review_date' ? 'sorted sorted-' + sortDirection : ''}">Date</th>
              <th data-field="order_date" class="${sortField === 'order_date' ? 'sorted sorted-' + sortDirection : ''}">Order Date</th>
              <th data-field="thumbs_up" class="${sortField === 'thumbs_up' ? 'sorted sorted-' + sortDirection : ''}">üëç</th>
              <th data-field="location" class="${sortField === 'location' ? 'sorted sorted-' + sortDirection : ''}">Location</th>
              <th data-field="source" class="${sortField === 'source' ? 'sorted sorted-' + sortDirection : ''}">Source</th>
            </tr>
          </thead>
          <tbody>
        `;
        pageData.forEach(r => {
          const ratingClass = `rating-${r.rating || 0}`;
          html += `
            <tr>
              <td><span class="rating ${ratingClass}">‚≠ê ${r.rating || 0}</span></td>
              <td class="truncate"><strong>${r.title || ''}</strong></td>
              <td class="truncate">${r.body || ''}</td>
              <td>${r.reviewer_name || ''}</td>
              <td>${r.reviewer_country || ''}</td>
              <td class="truncate">${r.product_title || r.product_id || ''}</td>
              <td>${r.product_sku || ''}</td>
              <td>${r.review_date ? new Date(r.review_date).toLocaleDateString() : ''}</td>
              <td>${r.order_date ? new Date(r.order_date).toLocaleDateString() : ''}</td>
              <td>${r.thumbs_up || 0}</td>
              <td class="truncate">${r.location || ''}</td>
              <td>${r.source || ''}</td>
            </tr>
          `;
        });
      } else if (currentTab === 'orders') {
        html += `
          <thead>
            <tr>
              <th data-field="item_name" class="${sortField === 'item_name' ? 'sorted sorted-' + sortDirection : ''}">Item Name</th>
              <th data-field="sku" class="${sortField === 'sku' ? 'sorted sorted-' + sortDirection : ''}">SKU</th>
              <th data-field="gmv" class="${sortField === 'gmv' ? 'sorted sorted-' + sortDirection : ''}">GMV</th>
              <th data-field="units_sold" class="${sortField === 'units_sold' ? 'sorted sorted-' + sortDirection : ''}">Units Sold</th>
              <th data-field="item_id" class="${sortField === 'item_id' ? 'sorted sorted-' + sortDirection : ''}">Item ID</th>
              <th data-field="source" class="${sortField === 'source' ? 'sorted sorted-' + sortDirection : ''}">Source</th>
            </tr>
          </thead>
          <tbody>
        `;
        pageData.forEach(o => {
          html += `
            <tr>
              <td class="truncate">${o.item_name || ''}</td>
              <td><strong>${o.sku || ''}</strong></td>
              <td>$${(o.gmv || 0).toFixed(2)}</td>
              <td>${o.units_sold || 0}</td>
              <td>${o.item_id || ''}</td>
              <td>${o.source || ''}</td>
            </tr>
          `;
        });
      } else if (currentTab === 'customers') {
        html += `
          <thead>
            <tr>
              <th data-field="customer_id" class="${sortField === 'customer_id' ? 'sorted sorted-' + sortDirection : ''}">Customer ID</th>
              <th data-field="first_name" class="${sortField === 'first_name' ? 'sorted sorted-' + sortDirection : ''}">Name</th>
              <th data-field="email" class="${sortField === 'email' ? 'sorted sorted-' + sortDirection : ''}">Email</th>
              <th data-field="phone" class="${sortField === 'phone' ? 'sorted sorted-' + sortDirection : ''}">Phone</th>
              <th data-field="company" class="${sortField === 'company' ? 'sorted sorted-' + sortDirection : ''}">Company</th>
              <th data-field="address_line1" class="${sortField === 'address_line1' ? 'sorted sorted-' + sortDirection : ''}">Address</th>
              <th data-field="city" class="${sortField === 'city' ? 'sorted sorted-' + sortDirection : ''}">City</th>
              <th data-field="province" class="${sortField === 'province' ? 'sorted sorted-' + sortDirection : ''}">State</th>
              <th data-field="country" class="${sortField === 'country' ? 'sorted sorted-' + sortDirection : ''}">Country</th>
              <th data-field="zip" class="${sortField === 'zip' ? 'sorted sorted-' + sortDirection : ''}">Zip</th>
              <th data-field="total_spent" class="${sortField === 'total_spent' ? 'sorted sorted-' + sortDirection : ''}">Total Spent</th>
              <th data-field="total_orders" class="${sortField === 'total_orders' ? 'sorted sorted-' + sortDirection : ''}">Orders</th>
              <th data-field="created_at" class="${sortField === 'created_at' ? 'sorted sorted-' + sortDirection : ''}">Created</th>
            </tr>
          </thead>
          <tbody>
        `;
        pageData.forEach(c => {
          html += `
            <tr>
              <td>${c.customer_id || ''}</td>
              <td><strong>${c.first_name || ''} ${c.last_name || ''}</strong></td>
              <td class="truncate">${c.email || ''}</td>
              <td>${c.phone || ''}</td>
              <td class="truncate">${c.company || ''}</td>
              <td class="truncate">${c.address_line1 || ''}</td>
              <td>${c.city || ''}</td>
              <td>${c.province || ''}</td>
              <td>${c.country || ''}</td>
              <td>${c.zip || ''}</td>
              <td>$${(c.total_spent || 0).toFixed(2)}</td>
              <td>${c.total_orders || 0}</td>
              <td>${c.created_at ? new Date(c.created_at).toLocaleDateString() : ''}</td>
            </tr>
          `;
        });
      }

      html += '</tbody></table>';
      tableContainer.innerHTML = html;

      document.querySelectorAll('th[data-field]').forEach(th => {
        th.addEventListener('click', () => {
          handleSort(th.dataset.field);
        });
      });

      const totalPages = Math.ceil(filteredData.length / pageSize);
      pageInfo.textContent = `Page ${currentPage} of ${totalPages} (${filteredData.length.toLocaleString()} records)`;
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
      pagination.style.display = 'flex';
    }

    loadData();
  </script>
