<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Enterprise | Success Chemistry</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
        }
        
        .mui-input {
            width: 100%;
            padding: 16.5px 14px;
            border: 1px solid rgba(0, 0, 0, 0.23);
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.2s;
            background: #ffffff;
        }
        
        .mui-input:focus {
            outline: none;
            border-color: #1976d2;
            border-width: 2px;
            padding: 15.5px 13px;
        }
        
        .mui-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: rgba(0, 0, 0, 0.87);
            font-size: 0.875rem;
        }
        
        .mui-btn {
            background: #1976d2;
            color: #ffffff;
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.02857em;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .mui-btn:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white border-b border-gray-300">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="text-xl font-bold text-gray-900">Success Chemistry</a>
                <nav class="flex items-center gap-6">
                    <a href="/shop" class="text-sm font-medium text-gray-700">Shop</a>
                    <a href="/cart" id="cartLink" class="text-sm font-medium text-gray-700">Cart (<span id="cartCount">0</span>)</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <!-- Page Header -->
        <div class="mb-12 border-b border-gray-300 pb-6">
            <h1 class="text-3xl font-bold text-gray-900 mb-3">Shop Supplements</h1>
            <p class="text-base text-gray-700 max-w-3xl">Premium quality vitamins and health supplements for your wellness journey</p>
        </div>

        <!-- Filters -->
        <div class="mb-8 bg-gray-50 border border-gray-300 rounded-sm p-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div>
                    <label class="mui-label">Category</label>
                    <select id="categorySelect" class="mui-input">
                        <option value="all">All Products</option>
                        <option value="bestsellers">Best Sellers</option>
                        <option value="mens">Men's Health</option>
                        <option value="womens">Women's Health</option>
                        <option value="eye">Eye Health</option>
                    </select>
                </div>
                <div>
                    <label class="mui-label">Search</label>
                    <div class="relative">
                        <span class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500" style="font-size: 20px;">search</span>
                        <input type="text" id="searchInput" placeholder="Search products..." class="mui-input pl-10">
                    </div>
                </div>
                <div>
                    <label class="mui-label">Sort By</label>
                    <select id="sortSelect" class="mui-input">
                        <option value="sales">Best Sellers</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="name">Name: A to Z</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Products Grid -->
        <div id="productsContainer" class="mb-8">
            <div class="text-center py-20 text-gray-700">Loading products...</div>
        </div>

        <!-- Pagination -->
        <div id="paginationContainer" class="flex justify-center items-center gap-2 border-t border-gray-300 pt-6" style="display: none;"></div>
    </main>

    <!-- Load scripts -->
    <script src="/public/cart-utils.js"></script>
    <script src="/products-data.js?v=29"></script>
    
    <script>
        let allProducts = [];
        let filteredProducts = [];
        let currentPage = 1;
        const productsPerPage = 20;
        let currentCategory = 'all';
        let currentSort = 'sales';
        let searchQuery = '';

        function init() {
            renderProducts();
            setupEventListeners();
            updateCartCount();
            
            if (typeof window.getAllProducts === 'function') {
                loadProducts();
            } else {
                const checkInterval = setInterval(() => {
                    if (typeof window.getAllProducts === 'function') {
                        clearInterval(checkInterval);
                        loadProducts();
                    }
                }, 100);
                setTimeout(() => clearInterval(checkInterval), 10000);
            }
        }

        function loadProducts() {
            if (typeof window.getAllProducts !== 'function') return;
            
            const products = window.getAllProducts();
            allProducts = products.map(p => ({
                sku: p.sku,
                title: p.name,
                price: p.price || 0,
                image: (p.images && p.images[0]) || '/images/placeholder.png',
                categories: p.category || '',
                description: p.description || p.short_description || ''
            })).filter(p => {
                const hiddenSKUs = ['21884-502', '20647-507-3', '10786-807-2', '10786-807-3'];
                return p && p.sku && !hiddenSKUs.includes(p.sku);
            });
            
            filterProducts();
        }

        function filterProducts() {
            filteredProducts = [...allProducts];
            
            if (currentCategory !== 'all') {
                filteredProducts = filteredProducts.filter(p => {
                    const categories = (p.categories || '').toLowerCase();
                    if (currentCategory === 'bestsellers') return p.bestseller || p.featured;
                    return categories.includes(currentCategory);
                });
            }
            
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                filteredProducts = filteredProducts.filter(p => {
                    return (p.title || '').toLowerCase().includes(query) ||
                           (p.description || '').toLowerCase().includes(query) ||
                           (p.sku || '').toLowerCase().includes(query);
                });
            }
            
            sortProducts();
            renderProducts();
            renderPagination();
        }

        function sortProducts() {
            switch(currentSort) {
                case 'price-low': filteredProducts.sort((a, b) => a.price - b.price); break;
                case 'price-high': filteredProducts.sort((a, b) => b.price - a.price); break;
                case 'name': filteredProducts.sort((a, b) => a.title.localeCompare(b.title)); break;
            }
        }

        function renderProducts() {
            const container = document.getElementById('productsContainer');
            
            if (filteredProducts.length === 0) {
                container.innerHTML = '<div class="text-center py-20 text-gray-700">No products found</div>';
                return;
            }
            
            const start = (currentPage - 1) * productsPerPage;
            const end = start + productsPerPage;
            const pageProducts = filteredProducts.slice(start, end);
            
            container.innerHTML = `
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    ${pageProducts.map(p => `
                        <div class="bg-white border border-gray-300 rounded-sm overflow-hidden hover:shadow-md transition-shadow cursor-pointer"
                             onclick="window.location.href='/product/${p.sku}'">
                            <div class="aspect-square bg-gray-50 flex items-center justify-center p-4">
                                <img src="${p.image}" alt="${p.title}" 
                                     class="max-w-full max-h-full object-contain"
                                     onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22280%22 height=%22280%22%3E%3Crect fill=%22%23fafafa%22 width=%22280%22 height=%22280%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22%3ENo Image%3C/text%3E%3C/svg%3E'">
                            </div>
                            <div class="p-6">
                                <h3 class="text-base font-semibold text-gray-900 mb-2 line-clamp-2 min-h-[3rem]">${p.title}</h3>
                                <div class="text-xl font-bold text-[#1976d2] mb-4">$${p.price.toFixed(2)}</div>
                                <button onclick="event.stopPropagation(); addToCart('${p.sku}')" 
                                        class="mui-btn w-full">
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderPagination() {
            const container = document.getElementById('paginationContainer');
            const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
            
            if (totalPages <= 1) {
                container.style.display = 'none';
                return;
            }
            
            container.style.display = 'flex';
            container.innerHTML = `
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}
                        class="mui-btn" style="background: ${currentPage === 1 ? '#e0e0e0' : '#1976d2'}; color: ${currentPage === 1 ? '#9e9e9e' : '#ffffff'}; cursor: ${currentPage === 1 ? 'not-allowed' : 'pointer'};">
                    Previous
                </button>
                ${Array.from({length: totalPages}, (_, i) => i + 1).map(page => `
                    <button onclick="changePage(${page})" 
                            class="mui-btn" style="background: ${page === currentPage ? '#1976d2' : '#ffffff'}; color: ${page === currentPage ? '#ffffff' : '#1976d2'}; border: 1px solid #1976d2;">
                        ${page}
                    </button>
                `).join('')}
                <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}
                        class="mui-btn" style="background: ${currentPage === totalPages ? '#e0e0e0' : '#1976d2'}; color: ${currentPage === totalPages ? '#9e9e9e' : '#ffffff'}; cursor: ${currentPage === totalPages ? 'not-allowed' : 'pointer'};">
                    Next
                </button>
            `;
        }

        function setupEventListeners() {
            document.getElementById('categorySelect').addEventListener('change', (e) => {
                currentCategory = e.target.value;
                currentPage = 1;
                filterProducts();
            });
            
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchQuery = e.target.value;
                currentPage = 1;
                filterProducts();
            });
            
            document.getElementById('sortSelect').addEventListener('change', (e) => {
                currentSort = e.target.value;
                sortProducts();
                renderProducts();
            });
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            renderProducts();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function addToCart(sku) {
            if (typeof addItemToCart === 'function') {
                addItemToCart(sku, 1);
                updateCartCount();
            }
        }

        function updateCartCount() {
            if (typeof getCartItemCount === 'function') {
                const count = getCartItemCount();
                document.getElementById('cartCount').textContent = count;
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
