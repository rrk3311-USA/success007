        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* Prevent horizontal scroll globally */
        html, body {
            overflow-x: hidden;

        /* Clean science-themed gradient background */
        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;

            color: #0a234e;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }
        
        /* Gradient spotlight orbs */
        body::before {
            content: '';
            position: fixed;
            top: -20%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, rgba(79,208,255,0.3) 0%, transparent 60%);
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            animation: floatOrb1 15s ease-in-out infinite;
        }
        
        body::after {
            content: '';
            position: fixed;
            bottom: -10%;
            right: -10%;
            width: 45vw;
            height: 45vw;
            background: radial-gradient(circle, rgba(102,255,102,0.25) 0%, transparent 60%);
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: floatOrb2 18s ease-in-out infinite;
        }
        
        /* Third spotlight - yellow */
        .spotlight-yellow {
            position: fixed;
            top: 40%;
            right: 20%;
            width: 35vw;
            height: 35vw;
            background: radial-gradient(circle, rgba(255,211,77,0.2) 0%, transparent 60%);
            border-radius: 50%;
            filter: blur(70px);
            z-index: -1;
            animation: floatOrb3 20s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes floatOrb1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(10%, 15%) scale(1.1); }
        }
        
        @keyframes floatOrb2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-15%, -10%) scale(1.15); }
        }
        
        @keyframes floatOrb3 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-10%, 20%) scale(1.08); }
        }
        
        /* Science geometry shapes */
        .science-shapes {

            left: 0;
            width: 100%;

            z-index: -1;

@keyframes shimmer {
    0% { background-position: 0% 50%; }
    25% { background-position: 50% 50%; }
    50% { background-position: 100% 50%; }
    75% { background-position: 150% 50%; }
    100% { background-position: 200% 50%; }
}

@keyframes sparkle {
    0%, 20% { opacity: 0; transform: translateY(-50%) scale(0.5); }
    25%, 35% { opacity: 1; transform: translateY(-50%) scale(1.2); }
    40%, 100% { opacity: 0; transform: translateY(-50%) scale(0.5); }
}
