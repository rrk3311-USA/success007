    <link rel="preload" href="/products-data.js?v=3" as="script">

    <script>
        let currentProduct = null;

        // Get SKU from URL
        function getSkuFromUrl() {
            const pathParts = window.location.pathname.split('/').filter(Boolean);
            const last = pathParts[pathParts.length - 1];
            if (!last || last.toLowerCase() === 'faq') return '';
            return last;
        }

        // Toggle FAQ
        function toggleFaq(index) {
            const answer = document.getElementById('faq-answer-' + index);
            const toggle = document.getElementById('faq-toggle-' + index);
            
            if (answer.classList.contains('open')) {
                answer.classList.remove('open');
                toggle.textContent = '+';
            } else {
                // Close all others
                document.querySelectorAll('.faq-answer').forEach(a => a.classList.remove('open'));
                document.querySelectorAll('.faq-toggle').forEach(t => t.textContent = '+');
                
                answer.classList.add('open');
                toggle.textContent = '‚àí';
            }
        }

        // Generate FAQ Schema for SEO
        function generateFaqSchema(faqs, productName) {
            const schema = {
                "@context": "https://schema.org",
                "@type": "FAQPage",
                "mainEntity": faqs.map(faq => ({
                    "@type": "Question",
                    "name": faq.question,
                    "acceptedAnswer": {
                        "@type": "Answer",
                        "text": faq.answer
                    }
                }))
            };
            
            const script = document.createElement('script');
            script.type = 'application/ld+json';
            script.textContent = JSON.stringify(schema);
            document.head.appendChild(script);
        }

        // Load FAQ page
        async function loadFaqPage() {
            const sku = getSkuFromUrl();
            
            if (!sku) {
                document.getElementById('faqContent').innerHTML = `
                    <div class="faq-header">
                        <h1>Product FAQs</h1>
                        <p>Please select a product to view its FAQs.</p>
                    </div>
                    <a href="/shop" class="back-link">‚Üê Browse Products</a>
                `;
                return;
            }

            // Wait for products data - improved loading
            const faqContent = document.getElementById('faqContent');
            faqContent.innerHTML = `
                <div style="text-align: center; padding: 2rem;">
                    <div style="margin-bottom: 1rem;">‚è≥ Waiting for products data...</div>
                    <div style="font-size: 0.9rem; color: #666;">Loading FAQ information...</div>
                </div>
            `;
            
            let attempts = 0;
            const maxAttempts = 100; // 10 seconds total
            
            while (typeof window.getProductBySKU !== 'function' && attempts < maxAttempts) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
                
                if (attempts % 20 === 0 && attempts < maxAttempts) {
                    faqContent.innerHTML = `
                        <div style="text-align: center; padding: 2rem;">
                            <div style="margin-bottom: 1rem;">‚è≥ Waiting for products data...</div>
                            <div style="font-size: 0.9rem; color: #666;">Still loading... (${Math.ceil(attempts * 0.1)}s)</div>
                        </div>
                    `;
                }
            }

            if (typeof window.getProductBySKU !== 'function') {
                faqContent.innerHTML = `
                    <div class="loading">
                        <h2>Error loading product data</h2>
                        <p>Product data failed to load. Please refresh the page.</p>
                        <p style="font-size: 0.9rem; color: #666; margin-top: 0.5rem;">If the problem persists, please check your internet connection.</p>
                        <p style="margin-top: 1rem;"><a href="/shop">Return to Shop</a></p>
                    </div>
                `;
                return;
            }

            currentProduct = window.getProductBySKU(sku);

            if (!currentProduct) {
                document.getElementById('faqContent').innerHTML = `
                    <div class="loading">
                        <h2>Product not found</h2>
                        <p><a href="/shop">Return to Shop</a></p>
                    </div>
                `;
                return;
            }

            // Update page title
            document.title = `FAQs: ${currentProduct.name} - Success Chemistry`;
            document.getElementById('pageDescription').content = `Frequently asked questions about ${currentProduct.name}. Get answers about ingredients, usage, benefits, and more.`;

            const faqs = currentProduct.faqs || [];
            const image = currentProduct.images && currentProduct.images[0] ? currentProduct.images[0] : '/images/placeholder.jpg';
            const price = parseFloat(currentProduct.price || 0).toFixed(2);

            // Generate FAQ Schema for SEO
            if (faqs.length > 0) {
                generateFaqSchema(faqs, currentProduct.name);
            }

            // Render FAQ page
            document.getElementById('faqContent').innerHTML = `
                <a href="/product/?sku=${sku}" class="back-link">‚Üê Back to Product</a>
                
                <div class="faq-header">
                    <h1>Frequently Asked Questions</h1>
                    <p>Everything you need to know about this product</p>
                </div>

                <div class="product-info-card">
                    <img src="${image}" alt="${currentProduct.name}" onerror="this.src='/images/placeholder.jpg'">
                    <div>
                        <h2>${currentProduct.name}</h2>
                        <div class="price">$${price}</div>
                    </div>
                </div>

                ${faqs.length > 0 ? `
                <div class="faq-list" itemscope itemtype="https://schema.org/FAQPage">
                    ${faqs.map((faq, index) => `
                        <div class="faq-item" itemscope itemprop="mainEntity" itemtype="https://schema.org/Question">
                            <div class="faq-question" onclick="toggleFaq(${index})">
                                <span>
                                    <span class="faq-number">${index + 1}</span>
                                    <span itemprop="name">${faq.question}</span>
                                </span>
                                <span class="faq-toggle" id="faq-toggle-${index}">+</span>
                            </div>
                            <div class="faq-answer" id="faq-answer-${index}" itemscope itemprop="acceptedAnswer" itemtype="https://schema.org/Answer">
                                <div class="faq-answer-content" itemprop="text">${faq.answer}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
                ` : `
                <div class="faq-list">
                    <div style="padding: 40px; text-align: center; color: #666;">
                        <p>No FAQs available for this product yet.</p>
                        <p>Have a question? <a href="/contact">Contact us</a></p>
                    </div>
                </div>
                `}

                <div class="cta-section">
                    <h3>Ready to Try ${currentProduct.name.split(' - ')[0]}?</h3>
                    <p>Join thousands of satisfied customers who trust Success Chemistry for their health needs.</p>
                    <a href="/product/?sku=${sku}" class="btn-cta">View Product & Order Now</a>
                </div>
            `;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadFaqPage);
    </script>
