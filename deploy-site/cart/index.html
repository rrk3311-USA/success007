<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Success Chemistry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PayPal SDK with Sandbox Client ID -->
    <script src="https://www.paypal.com/sdk/js?client-id=ATM3Eoawal0vHl1xqCcuP5TvlPBP-96AHV0xP0tiQ-KlAd_tuSLLQjKMsby8lgbgE7jN5zXPF3HjMUNk&currency=USD&components=buttons,funding-eligibility&enable-funding=venmo,paylater&disable-funding=credit"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
            background: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .topbar {
            background: white;
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 22px 0;
            margin-top: 8px;
        }

        .topbar-inner {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand img {
            height: 58px;
        }

        .header-divider {
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #667eea 100%);
            background-size: 200% 100%;
            animation: gradientMove 3s linear infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .blue-nav {
            background: #2854a6;
            padding: 18px 0;
        }

        .blue-nav .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 48px;
            flex-wrap: wrap;
        }

        .blue-nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.56rem;
            transition: opacity 0.3s;
        }

        .blue-nav a:hover {
            opacity: 0.8;
        }

        /* Cart */
        .cart-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #2854a6;
            margin: 40px 0 20px;
            text-align: center;
        }

        .cart-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
            margin: 40px 0;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 100px 1fr auto;
            gap: 20px;
            padding: 20px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .item-details h3 {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #1f2937;
        }

        .item-price {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2854a6;
            margin-top: 8px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .quantity-controls button {
            width: 32px;
            height: 32px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .quantity-controls button:hover {
            background: #f3f4f6;
        }

        .quantity-controls input {
            width: 60px;
            text-align: center;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 6px;
        }

        .remove-btn {
            color: #ef4444;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .remove-btn:hover {
            text-decoration: underline;
        }

        /* Order Summary */
        .order-summary {
            background: #f9fafb;
            padding: 30px;
            border-radius: 12px;
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .order-summary h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #1f2937;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 1rem;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            padding-top: 20px;
            border-top: 2px solid #d1d5db;
            font-size: 1.3rem;
            font-weight: 700;
            color: #1f2937;
        }

        #paypal-button-container {
            margin: 20px 0;
            min-height: 150px;
        }

        .paypal-note {
            font-size: 0.9rem;
            color: #6b7280;
            text-align: center;
            margin-top: 10px;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-cart h2 {
            font-size: 2rem;
            color: #6b7280;
            margin-bottom: 20px;
        }

        .continue-shopping {
            display: inline-block;
            padding: 12px 24px;
            background: #2854a6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .cart-layout {
                grid-template-columns: 1fr;
            }
            
            .cart-item {
                grid-template-columns: 80px 1fr;
            }
            
            .order-summary {
                position: static;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="topbar">
        <div class="container">
            <div class="topbar-inner">
                <a class="brand" href="/">
                    <img src="/public/images/SC_logo_withR.png" alt="Success Chemistry">
                </a>
            </div>
        </div>
    </div>
    <div class="header-divider"></div>

    <div class="blue-nav">
        <div class="container">
            <a href="/">Home</a>
            <a href="/shop">Shop</a>
            <a href="/blog">Articles</a>
            <a href="/contact">Contact</a>
            <a href="/cart">Cart <span id="cart-count">0</span></a>
        </div>
    </div>

    <div class="header-divider"></div>

    <!-- Cart Content -->
    <div class="container">
        <h1 class="cart-title">Shopping Cart</h1>
        <!-- Version marker: v2.0 - Rebuilt 2026-01-17 -->

        <div id="empty-cart" class="empty-cart" style="display: none;">
            <h2>Your cart is empty</h2>
            <p>Add some amazing supplements to get started!</p>
            <a href="/shop" class="continue-shopping">Continue Shopping</a>
        </div>

        <div id="cart-content" class="cart-layout">
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be inserted here -->
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>Calculated at checkout</span>
                </div>
                <div class="summary-total">
                    <span>Total</span>
                    <span id="total">$0.00</span>
                </div>
                
                <!-- PayPal Buttons Container -->
                <div id="paypal-button-container"></div>
                <div class="paypal-note">Secure checkout powered by PayPal. Supports cards, Pay Later, and Venmo.</div>
            </div>
        </div>
    </div>

    <script>
        // Cart functions
        function getCart() {
            const cart = localStorage.getItem('successChemistryCart');
            return cart ? JSON.parse(cart) : [];
        }

        function saveCart(cart) {
            localStorage.setItem('successChemistryCart', JSON.stringify(cart));
        }

        function updateQuantity(index, newQuantity) {
            const cart = getCart();
            if (newQuantity <= 0) {
                cart.splice(index, 1);
            } else {
                cart[index].quantity = newQuantity;
            }
            saveCart(cart);
            renderCart();
        }

        function removeItem(index) {
            const cart = getCart();
            cart.splice(index, 1);
            saveCart(cart);
            renderCart();
        }

        function renderCart() {
            const cart = getCart();
            const itemsContainer = document.getElementById('cart-items');
            const emptyState = document.getElementById('empty-cart');
            const cartContent = document.getElementById('cart-content');
            const cartCount = document.getElementById('cart-count');

            cartCount.textContent = cart.length;

            if (cart.length === 0) {
                emptyState.style.display = 'block';
                cartContent.style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';
            cartContent.style.display = 'grid';

            let subtotal = 0;
            itemsContainer.innerHTML = cart.map((item, index) => {
                const itemTotal = (parseFloat(item.price) || 0) * (parseInt(item.quantity) || 1);
                subtotal += itemTotal;

                return `
                    <div class="cart-item">
                        <img src="${item.image || '/public/images/placeholder.jpg'}" alt="${item.name}">
                        <div class="item-details">
                            <h3>${item.name}</h3>
                            <div class="item-price">$${item.price}</div>
                            <div class="quantity-controls">
                                <button onclick="updateQuantity(${index}, ${item.quantity - 1})">-</button>
                                <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
                                <button onclick="updateQuantity(${index}, ${item.quantity + 1})">+</button>
                            </div>
                            <div class="remove-btn" onclick="removeItem(${index})">Remove</div>
                        </div>
                        <div style="text-align: right;">
                            <strong>$${itemTotal.toFixed(2)}</strong>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('total').textContent = `$${subtotal.toFixed(2)}`;
        }

        // Initialize PayPal Buttons
        window.onload = function() {
            console.log('üéØ Page loaded, initializing cart...');
            renderCart();

            const cart = getCart();
            if (cart.length === 0) {
                console.log('‚ö†Ô∏è Cart is empty, PayPal buttons will not render');
                return;
            }

            console.log('‚úÖ Cart has items, initializing PayPal buttons...');

            paypal.Buttons({
                style: {
                    layout: 'vertical',
                    shape: 'rect',
                    height: 55
                },
                createOrder: function(data, actions) {
                    const cart = getCart();
                    const total = cart.reduce((sum, item) => {
                        return sum + (parseFloat(item.price) || 0) * (parseInt(item.quantity) || 1);
                    }, 0);

                    console.log('üí∞ Creating order for total:', total);

                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: total.toFixed(2),
                                currency_code: 'USD'
                            },
                            description: 'Success Chemistry Supplements'
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        console.log('‚úÖ Payment completed:', details);
                        
                        // Award loyalty points (5 points per $1)
                        const total = parseFloat(details.purchase_units[0].amount.value);
                        const points = Math.floor(total * 5);
                        const currentPoints = parseInt(localStorage.getItem('loyaltyPoints') || '0');
                        localStorage.setItem('loyaltyPoints', (currentPoints + points).toString());
                        
                        // Save order
                        const orders = JSON.parse(localStorage.getItem('successChemistryOrders') || '[]');
                        orders.push({
                            id: details.id,
                            date: new Date().toISOString(),
                            items: getCart(),
                            total: total,
                            pointsEarned: points
                        });
                        localStorage.setItem('successChemistryOrders', JSON.stringify(orders));
                        
                        // Clear cart
                        localStorage.removeItem('successChemistryCart');
                        
                        alert(`‚úÖ Payment completed! You earned ${points} loyalty points!`);
                        window.location.href = '/subscribe.html';
                    });
                },
                onError: function(err) {
                    console.error('‚ùå PayPal error:', err);
                    alert('Payment error. Please try again.');
                }
            }).render('#paypal-button-container').then(function() {
                console.log('‚úÖ PayPal buttons rendered successfully!');
            }).catch(function(err) {
                console.error('‚ùå Failed to render PayPal buttons:', err);
            });
        };
    </script>
</body>
</html>
