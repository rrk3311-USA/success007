<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Scene - Success Chemistry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header {
            padding: 30px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .scene-wrapper {
            position: relative;
            width: 100%;
            height: 600px;
            background: #0a1628;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            border-top: 1px solid #e9ecef;
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .scene-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .scene-btn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .scene-btn:hover {
            background: #667eea;
            color: white;
        }

        .scene-btn.active {
            background: #667eea;
            color: white;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 100;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            .container {
                max-width: 100%;
            }

            .scene-wrapper {
                height: 400px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .controls {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>3D Interactive Scene</h1>
            <p>Click and drag to rotate â€¢ Scroll to zoom</p>
        </div>

        <div class="scene-wrapper">
            <div id="canvas-container">
                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading Three.js...</p>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="scene-selector">
                <button class="scene-btn active" onclick="loadScene(0)">Geometric Shapes</button>
                <button class="scene-btn" onclick="loadScene(1)">Particle System</button>
                <button class="scene-btn" onclick="loadScene(2)">Molecular Structure</button>
            </div>
            <button class="control-btn" onclick="resetCamera()">Reset View</button>
            <button class="control-btn" onclick="toggleAnimation()" id="animBtn">Pause Animation</button>
        </div>
    </div>

    <!-- Three.js from CDN - Latest Version -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.min.js"></script>
    <script type="module">
        // Load OrbitControls as ES module for better compatibility
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/controls/OrbitControls.js';
        window.OrbitControlsClass = OrbitControls;
        
        // Initialize when ready
        if (window.initThreeScene && typeof THREE !== 'undefined') {
            setTimeout(() => window.initThreeScene(), 100);
        }
    </script>

    <script>
        // Global variables
        let scene, camera, renderer, controls;
        let meshes = [];
        let lights = [];
        let animationEnabled = true;
        let currentSceneType = 0;

        // Initialize the scene
        function init() {
            const container = document.getElementById('canvas-container');
            const loading = document.getElementById('loading');

            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a1628);

            // Create camera
            camera = new THREE.PerspectiveCamera(
                75,
                900 / 600,
                0.1,
                1000
            );
            camera.position.set(0, 5, 15);
            camera.lookAt(0, 0, 0);

            // Create renderer with performance optimizations
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                powerPreference: "high-performance",
                stencil: false,
                depth: true
            });
            renderer.setSize(900, 600);
            // Limit pixel ratio for better performance
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            container.appendChild(renderer.domElement);

            // Add OrbitControls
            try {
                if (window.OrbitControlsClass) {
                    controls = new window.OrbitControlsClass(camera, renderer.domElement);
                } else if (typeof THREE.OrbitControls !== 'undefined') {
                    controls = new THREE.OrbitControls(camera, renderer.domElement);
                } else {
                    throw new Error('OrbitControls not available');
                }
                if (controls) {
                    controls.enableDamping = true;
                    controls.dampingFactor = 0.05;
                    controls.minDistance = 5;
                    controls.maxDistance = 50;
                }
            } catch (e) {
                console.warn('OrbitControls not available, using fallback');
                controls = createSimpleControls(camera, renderer.domElement);
            }

            // Create initial scene
            createGeometricScene();

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            // Hide loading
            loading.style.display = 'none';

            // Start animation loop
            animate(0);
        }

        function createGeometricScene() {
            clearScene();

            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            lights.push(ambientLight);

            const light1 = new THREE.DirectionalLight(0x667eea, 1);
            light1.position.set(10, 10, 5);
            scene.add(light1);
            lights.push(light1);

            const light2 = new THREE.DirectionalLight(0x764ba2, 0.8);
            light2.position.set(-10, 5, -5);
            scene.add(light2);
            lights.push(light2);

            // Create geometric shapes with optimized geometry
            const shapes = [
                { geo: new THREE.BoxGeometry(2, 2, 2), pos: [-4, 0, -4], color: 0x667eea },
                { geo: new THREE.SphereGeometry(1.5, 24, 24), pos: [4, 0, -4], color: 0x764ba2 },
                { geo: new THREE.ConeGeometry(1.5, 3, 8), pos: [-4, 0, 4], color: 0x00d2ff },
                { geo: new THREE.TorusGeometry(1.5, 0.5, 12, 50), pos: [4, 0, 4], color: 0xf093fb },
                { geo: new THREE.OctahedronGeometry(1.5, 0), pos: [0, 0, -6], color: 0x4facfe },
                { geo: new THREE.TetrahedronGeometry(1.5, 0), pos: [0, 0, 6], color: 0x43e97b }
            ];

            shapes.forEach((shape) => {
                const material = new THREE.MeshStandardMaterial({
                    color: shape.color,
                    metalness: 0.7,
                    roughness: 0.3
                });
                const mesh = new THREE.Mesh(shape.geo, material);
                mesh.position.set(...shape.pos);
                mesh.castShadow = true;
                mesh.userData = {
                    rotationSpeed: {
                        x: (Math.random() - 0.5) * 0.02,
                        y: (Math.random() - 0.5) * 0.02,
                        z: (Math.random() - 0.5) * 0.02
                    }
                };
                scene.add(mesh);
                meshes.push(mesh);
            });

            // Add ground
            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(30, 30),
                new THREE.MeshStandardMaterial({ color: 0x1a1a2e, metalness: 0.3, roughness: 0.8 })
            );
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -2;
            ground.receiveShadow = true;
            scene.add(ground);
            meshes.push(ground);
        }

        function createParticleScene() {
            clearScene();

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            lights.push(ambientLight);

            const pointLight = new THREE.PointLight(0x667eea, 1, 100);
            pointLight.position.set(0, 0, 0);
            scene.add(pointLight);
            lights.push(pointLight);

            // Create particles (optimized count for performance)
            const particleCount = 1000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 40;
                positions[i + 1] = (Math.random() - 0.5) * 40;
                positions[i + 2] = (Math.random() - 0.5) * 40;

                const color = new THREE.Color();
                color.setHSL(Math.random(), 0.7, 0.6);
                colors[i] = color.r;
                colors[i + 1] = color.g;
                colors[i + 2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.15,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });

            const particles = new THREE.Points(geometry, material);
            scene.add(particles);
            meshes.push(particles);
            particles.userData.rotationSpeed = 0.001;
        }

        function createMolecularScene() {
            clearScene();

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            lights.push(ambientLight);

            const pointLight1 = new THREE.PointLight(0x667eea, 1, 100);
            pointLight1.position.set(10, 10, 10);
            scene.add(pointLight1);
            lights.push(pointLight1);

            const pointLight2 = new THREE.PointLight(0x764ba2, 1, 100);
            pointLight2.position.set(-10, -10, -10);
            scene.add(pointLight2);
            lights.push(pointLight2);

            // Create molecular structure
            const atomPositions = [
                [0, 0, 0], [3, 0, 0], [-3, 0, 0],
                [0, 3, 0], [0, -3, 0], [0, 0, 3],
                [0, 0, -3], [2, 2, 2], [-2, -2, -2]
            ];

            const atomColors = [0x667eea, 0x764ba2, 0x00d2ff, 0xf093fb, 0x4facfe, 0x43e97b, 0xff6b6b, 0xffd93d, 0x6bcf7f];

            atomPositions.forEach((pos, index) => {
                const geometry = new THREE.SphereGeometry(0.8, 24, 24);
                const material = new THREE.MeshStandardMaterial({
                    color: atomColors[index],
                    metalness: 0.5,
                    roughness: 0.5,
                    emissive: atomColors[index],
                    emissiveIntensity: 0.2
                });
                const atom = new THREE.Mesh(geometry, material);
                atom.position.set(...pos);
                scene.add(atom);
                meshes.push(atom);

                if (index > 0) {
                    const bondGeometry = new THREE.BufferGeometry().setFromPoints([
                        new THREE.Vector3(...atomPositions[0]),
                        new THREE.Vector3(...pos)
                    ]);
                    const bond = new THREE.Line(
                        bondGeometry,
                        new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.3 })
                    );
                    scene.add(bond);
                    meshes.push(bond);
                }
            });

            const group = new THREE.Group();
            meshes.forEach(mesh => {
                scene.remove(mesh);
                group.add(mesh);
            });
            scene.add(group);
            group.userData.rotationSpeed = 0.005;
        }

        function clearScene() {
            meshes.forEach(mesh => {
                scene.remove(mesh);
                if (mesh.geometry) mesh.geometry.dispose();
                if (mesh.material) {
                    if (Array.isArray(mesh.material)) {
                        mesh.material.forEach(mat => mat.dispose());
                    } else {
                        mesh.material.dispose();
                    }
                }
            });
            meshes = [];

            lights.forEach(light => scene.remove(light));
            lights = [];
        }

        let lastTime = 0;
        const targetFPS = 60;
        const frameInterval = 1000 / targetFPS;

        function animate(currentTime) {
            requestAnimationFrame(animate);

            const deltaTime = currentTime - lastTime;
            
            // Throttle to target FPS for consistent performance
            if (deltaTime < frameInterval) {
                return;
            }
            lastTime = currentTime - (deltaTime % frameInterval);

            if (controls && controls.update) {
                controls.update();
            }

            if (animationEnabled) {
                meshes.forEach(mesh => {
                    if (mesh.userData && mesh.userData.rotationSpeed) {
                        if (mesh.userData.rotationSpeed.x !== undefined) {
                            mesh.rotation.x += mesh.userData.rotationSpeed.x;
                            mesh.rotation.y += mesh.userData.rotationSpeed.y;
                            mesh.rotation.z += mesh.userData.rotationSpeed.z;
                        } else if (typeof mesh.userData.rotationSpeed === 'number') {
                            mesh.rotation.y += mesh.userData.rotationSpeed;
                        }
                    }
                });

                scene.children.forEach(child => {
                    if (child instanceof THREE.Group && child.userData.rotationSpeed) {
                        child.rotation.y += child.userData.rotationSpeed;
                    }
                });
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            const container = document.getElementById('canvas-container');
            const width = Math.min(900, container.clientWidth);
            const height = 600; // Fixed height
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        function resetCamera() {
            camera.position.set(0, 5, 15);
            camera.lookAt(0, 0, 0);
            if (controls && controls.reset) {
                controls.reset();
            }
        }

        function toggleAnimation() {
            animationEnabled = !animationEnabled;
            document.getElementById('animBtn').textContent = 
                animationEnabled ? 'Pause Animation' : 'Resume Animation';
        }

        function loadScene(index) {
            currentSceneType = index;
            const scenes = [createGeometricScene, createParticleScene, createMolecularScene];
            const names = ['Geometric Shapes', 'Particle System', 'Molecular Structure'];
            
            scenes[index]();
            
            // Update active button
            document.querySelectorAll('.scene-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
        }

        function createSimpleControls(camera, domElement) {
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            let spherical = new THREE.Spherical();
            spherical.setFromVector3(camera.position);
            
            domElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });
            
            domElement.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;
                    spherical.theta -= deltaX * 0.01;
                    spherical.phi += deltaY * 0.01;
                    spherical.phi = Math.max(0.1, Math.min(Math.PI - 0.1, spherical.phi));
                    camera.position.setFromSpherical(spherical);
                    camera.lookAt(0, 0, 0);
                    previousMousePosition = { x: e.clientX, y: e.clientY };
                }
            });
            
            domElement.addEventListener('mouseup', () => isDragging = false);
            
            domElement.addEventListener('wheel', (e) => {
                e.preventDefault();
                const delta = e.deltaY * 0.01;
                spherical.radius = Math.max(5, Math.min(50, spherical.radius + delta));
                camera.position.setFromSpherical(spherical);
                camera.lookAt(0, 0, 0);
            });
            
            return {
                update: function() {},
                reset: function() {
                    camera.position.set(0, 5, 15);
                    camera.lookAt(0, 0, 0);
                    spherical.setFromVector3(camera.position);
                }
            };
        }

        // Make init available globally
        window.initThreeScene = init;

        // Initialize when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (typeof THREE !== 'undefined') {
                    // Wait a bit more for OrbitControls if needed
                    if (window.OrbitControlsClass || typeof THREE.OrbitControls !== 'undefined') {
                        init();
                    } else {
                        // Try again after a short delay
                        setTimeout(() => {
                            if (typeof THREE !== 'undefined') {
                                init();
                            } else {
                                document.getElementById('loading').innerHTML = 
                                    '<div class="loading-spinner"></div><p>Error: Three.js failed to load</p>';
                            }
                        }, 500);
                    }
                } else {
                    document.getElementById('loading').innerHTML = 
                        '<div class="loading-spinner"></div><p>Error: Three.js failed to load</p>';
                }
            }, 300);
        });
    </script>
</body>
</html>
