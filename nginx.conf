server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache images specifically
    location /images/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Cache JavaScript files
    location ~* \.js$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # Cache LIFE JET assets
    location /life-jet/dist/assets/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Product page routing
    location ~ ^/product/(.+)$ {
        try_files /product/index.html?sku=$1 =404;
    }

    # FAQ page routing
    location ~ ^/faq/(.+)$ {
        try_files /faq/index.html?sku=$1 =404;
    }

    # LIFE JET routing
    location /life-jet {
        try_files /life-jet/dist/index.html =404;
    }

    # Main site routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}
