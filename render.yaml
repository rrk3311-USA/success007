services:
  - type: web
    name: containersuccess007
    env: static
    buildCommand: npm install && npm run build:all
    staticPublishPath: ./deploy-site
    headers:
      - path: /images/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.js
        name: Cache-Control
        value: public, max-age=3600
      - path: /life-jet/dist/assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /product/:sku
        destination: /product/index.html?sku=:sku
      - type: rewrite
        source: /faq/:sku
        destination: /faq/index.html?sku=:sku
      - type: rewrite
        source: /life-jet
        destination: /life-jet/dist/index.html