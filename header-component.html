<style>
:root {
    --bg: white;
    --card: rgba(255, 255, 255, 0.08);
    --card-strong: rgba(255, 255, 255, 0.12);
    --text: rgba(255, 255, 255, 0.92);
    --muted: rgba(255, 255, 255, 0.72);
    --ink: #0a234e;
    --accent: #667eea;
    --accent2: #764ba2;
    --accent3: #00d2ff;
    --radius: 18px;
    --shadow: 0 18px 60px rgba(0, 0, 0, 0.35);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    color: var(--text);
    background: white;
    overflow-x: hidden;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.brand {
    display: inline-flex;
    align-items: center;
    text-decoration: none;
}

.brand img {
    height: 58px;
}

.topbar {
    background: white;
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: none;
    padding: 17px 0 17px;
    margin-top: 8px;
}

.topbar-inner {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 16px;
    padding: 0;
}

.header-divider {
    height: 4px;
    background: linear-gradient(90deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #667eea 100%);
    background-size: 200% 100%;
    animation: gradientMove 8s linear infinite;
}

.blue-nav {
    background: #09244e;
    padding: 18px 0;
    border-bottom: 2px solid transparent;
    background-image: linear-gradient(#09244e, #09244e), 
                      linear-gradient(90deg, #667eea 0%, #764ba2 25%, #667eea 50%, #764ba2 75%, #667eea 100%);
    background-size: 100% 100%, 200% 100%;
    background-position: top, center;
    background-repeat: no-repeat;
    background-origin: border-box;
    animation: dividerFlow 8s linear infinite;
}

.blue-nav .container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 48px;
    flex-wrap: wrap;
}

.blue-nav a {
    color: #ffffff;
    text-decoration: none;
    font-weight: 500;
    font-size: 1.3rem;
    letter-spacing: 0.2px;
    transition: opacity 0.3s;
}

.blue-nav a:hover {
    opacity: 0.8;
}

@media (max-width: 768px) {
    .topbar-inner {
        padding: 12px 0;
    }

    .brand img {
        height: 44px;
    }

    .blue-nav {
        padding: 10px 0;
    }

    .blue-nav .container {
        gap: 22px;
    }

    .blue-nav a {
        font-size: 1.2rem;
    }
}

@media (max-width: 520px) {
    .blue-nav .container {
        gap: 16px;
    }

    .blue-nav a {
        font-size: 1.15rem;
    }
}

@keyframes gradientMove {
    0% { background-position: 200% 50%; }
    100% { background-position: -200% 50%; }
}

@keyframes dividerFlow {
    0% { background-position: 200% 50%; }
    100% { background-position: -200% 50%; }
}
</style>

<!-- Replace entire <body> content with this header structure -->
<div class="topbar">
    <div class="container">
        <div class="topbar-inner">
            <a class="brand" href="/">
                <img src="/public/images/SC_logo_withR.png" alt="Success Chemistry">
            </a>
        </div>
    </div>
</div>

<div class="header-divider"></div>

<div class="blue-nav">
    <div class="container">
        <a href="/">Home</a>
        <a href="/shop">Shop</a>
        <a href="/blog">Articles</a>
        <a href="/contact">Contact</a>
        <a href="/cart">Cart 0</a>
    </div>
</div>
