<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Dashboard - Success Chemistry</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e27;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
        }

        .controls {
            display: flex;
            gap: 15px;
        }

        input[type="search"] {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
            width: 300px;
        }

        select, button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea20 0%, #764ba220 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.4;
            min-height: 50px;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4caf50;
        }

        .product-sku {
            font-size: 0.85rem;
            opacity: 0.6;
        }

        .product-stock {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .product-category {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            display: inline-block;
            margin-top: 10px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            flex: 1;
            padding: 8px;
            font-size: 0.9rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-edit {
            background: #2196f3;
            color: white;
        }

        .btn-view {
            background: #4caf50;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2rem;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            opacity: 0.6;
        }

        .table-view {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            font-weight: 600;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px;
            border-radius: 8px;
        }

        .view-toggle button {
            background: transparent;
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .view-toggle button.active {
            background: rgba(102, 126, 234, 0.3);
        }
    

.footer {
            background: #2854a6;
            color: white;
            padding: 80px 0 30px;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 60px;
            margin-bottom: 60px;
        }

        .footer-brand p {
            margin-top: 20px;
            opacity: 0.8;
            line-height: 1.6;
        }

        .footer-logo img {
            height: 50px;
        }

        .footer-links h4 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
        }

        .footer-links a {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            color: white;
            text-decoration: underline;
        }

        .footer-bottom {
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .footer-legal {
            display: flex;
            gap: 20px;
        }

        .footer-legal a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-legal a:hover {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .product-header h1 {
                font-size: 2.2rem;
            }
            
            .price {
                font-size: 2rem;
            }
            
            .description-grid {
                grid-template-columns: 1fr;
            }
            
            .footer-grid {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .footer-bottom {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }

</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üì¶ Products Dashboard</h1>
                <p style="opacity: 0.7;">Manage your supplement inventory</p>
            </div>
            <div class="controls">
                <input type="search" id="searchInput" placeholder="Search products..." onkeyup="filterProducts()">
                <select id="categoryFilter" onchange="filterProducts()">
                    <option value="">All Categories</option>
                </select>
                <div class="view-toggle">
                    <button class="active" onclick="setView('grid')">Grid</button>
                    <button onclick="setView('table')">Table</button>
                </div>
                <button onclick="refreshProducts()">üîÑ Refresh</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalProducts">0</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalCategories">0</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgPrice">$0</div>
                <div class="stat-label">Average Price</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalValue">$0</div>
                <div class="stat-label">Total Inventory Value</div>
            </div>
        </div>

        <div id="gridView" class="products-grid"></div>
        <div id="tableView" class="table-view" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';
        let allProducts = [];
        let currentView = 'grid';

        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE}/api/products`);
                allProducts = await response.json();
                
                updateStats();
                displayProducts(allProducts);
                populateCategoryFilter();
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('gridView').innerHTML = '<div class="empty-state">Error loading products</div>';
            }
        }

        function updateStats() {
            document.getElementById('totalProducts').textContent = allProducts.length;
            
            const categories = new Set(allProducts.map(p => p.category).filter(c => c));
            document.getElementById('totalCategories').textContent = categories.size;
            
            const avgPrice = allProducts.reduce((sum, p) => sum + parseFloat(p.price || 0), 0) / allProducts.length;
            document.getElementById('avgPrice').textContent = '$' + avgPrice.toFixed(2);
            
            const totalValue = allProducts.reduce((sum, p) => sum + (parseFloat(p.price || 0) * parseInt(p.stock || 0)), 0);
            document.getElementById('totalValue').textContent = '$' + totalValue.toLocaleString();
        }

        function displayProducts(products) {
            if (currentView === 'grid') {
                displayGridView(products);
            } else {
                displayTableView(products);
            }
        }

        function displayGridView(products) {
            const gridView = document.getElementById('gridView');
            
            if (products.length === 0) {
                gridView.innerHTML = '<div class="empty-state">No products found</div>';
                return;
            }

            gridView.innerHTML = products.map(product => `
                <div class="product-card" onclick="viewProduct(${product.id})">
                    <div class="product-image">üíä</div>
                    <div class="product-name">${product.name || 'Unnamed Product'}</div>
                    <div class="product-info">
                        <div class="product-price">$${parseFloat(product.price || 0).toFixed(2)}</div>
                        <div class="product-stock">‚úì In Stock</div>
                    </div>
                    <div class="product-sku">SKU: ${product.sku || 'N/A'}</div>
                    ${product.category ? `<div class="product-category">${product.category}</div>` : ''}
                    <div class="product-actions">
                        <button class="btn-small btn-view" onclick="event.stopPropagation(); viewProduct(${product.id})">View Details</button>
                        <button class="btn-small btn-edit" onclick="event.stopPropagation(); editProduct(${product.id})">Edit</button>
                    </div>
                </div>
            `).join('');
        }

        function displayTableView(products) {
            const tableView = document.getElementById('tableView');
            
            if (products.length === 0) {
                tableView.innerHTML = '<div class="empty-state">No products found</div>';
                return;
            }

            tableView.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>SKU</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${products.map(product => `
                            <tr>
                                <td>${product.sku || 'N/A'}</td>
                                <td>${product.name || 'Unnamed Product'}</td>
                                <td>${product.category || 'Uncategorized'}</td>
                                <td style="font-weight: bold; color: #4caf50;">$${parseFloat(product.price || 0).toFixed(2)}</td>
                                <td><span class="product-stock">In Stock</span></td>
                                <td>
                                    <button class="btn-small btn-view" onclick="viewProduct(${product.id})">View</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function populateCategoryFilter() {
            const categories = new Set(allProducts.map(p => p.category).filter(c => c));
            const select = document.getElementById('categoryFilter');
            
            select.innerHTML = '<option value="">All Categories</option>' +
                Array.from(categories).map(cat => `<option value="${cat}">${cat}</option>`).join('');
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            
            let filtered = allProducts;
            
            if (searchTerm) {
                filtered = filtered.filter(p => 
                    (p.name || '').toLowerCase().includes(searchTerm) ||
                    (p.sku || '').toLowerCase().includes(searchTerm) ||
                    (p.description || '').toLowerCase().includes(searchTerm)
                );
            }
            
            if (category) {
                filtered = filtered.filter(p => p.category === category);
            }
            
            displayProducts(filtered);
        }

        function setView(view) {
            currentView = view;
            
            document.querySelectorAll('.view-toggle button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (view === 'grid') {
                document.getElementById('gridView').style.display = 'grid';
                document.getElementById('tableView').style.display = 'none';
            } else {
                document.getElementById('gridView').style.display = 'none';
                document.getElementById('tableView').style.display = 'block';
            }
            
            displayProducts(allProducts);
        }

        function viewProduct(id) {
            const product = allProducts.find(p => p.id === id);
            if (product) {
                alert(`Product Details:\n\nName: ${product.name}\nSKU: ${product.sku}\nPrice: $${product.price}\nCategory: ${product.category || 'N/A'}\n\n(Full product view coming soon)`);
            }
        }

        function editProduct(id) {
            alert('Edit product functionality coming soon!');
        }

        function refreshProducts() {
            loadProducts();
        }

        // Load products on page load
        loadProducts();

        // Auto-refresh every 30 seconds
        setInterval(loadProducts, 30000);
    </script>
